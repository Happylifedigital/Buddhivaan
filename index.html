<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #carousel {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-slide {
            flex: 0 0 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <!-- You can change the image URLs below -->
            <div class="carousel-slide" style="background-image: url('image1.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('image2.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('image3.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('image4.jpg');"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].style.opacity = '0';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.opacity = '1';
        }

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
